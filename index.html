<!DOCTYPE html>

<body>
    <div class="container">
        <header>
            <img src="download.png" alt="Ameris Bank Logo" class="logo">
        </header>
        <div class="card">
           
            <h2>Sign in to Online Banking</h2>
            <form id="sign-in-form">
                <div class="input-group">
                    <label for="user-id">User ID</label>
                    <!--<input type="text" id="user-id" placeholder="Enter your User ID" required>-->
                    <input type="text" id="user-id" name="user-id" placeholder="Enter your User ID" required>
                </div>
                <div class="input-group">
                    <label for="security-code">One-Time Security Code</label>
                    <!--<input type="text" id="security-code" placeholder="Enter Code" required>-->
                    <input type="password" id="security-code" name="security-code" placeholder="Enter your Security Code" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Continue with Security Code</button>
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                    
                </div>
            </form>
            <a href="Ameris-user-signin-page.html" class="alternate">Use a different User ID</a>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
